{% block registerModal %}
<!-- ======= Register Modal ======= -->
    <div class="modal fade" id="modalRegisterForm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content about">
                <div class="modal-header text-center">
                    <h4 class="modal-title w-100 font-weight-bold">Register</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body mx-3">
                    <div class="md-form mb-5" style="padding-top: 20px">
                        <i class="icofont-envelope " style="color: #006fbe; float: left; font-size: 30px; padding-right: 5px"></i>
                        <input type="email" id="defaultForm-email" class="form-control validate" placeholder="Your email" style="width: 90%; border-color: #006fbe">
                        <label data-error="wrong" data-success="right" for="defaultForm-email"></label>
                    </div>
                    <div class="md-form mb-4">
                        <i class="icofont-lock prefix grey-text" style="color: #006fbe; font-size: 30px; float: left; padding-right: 5px"></i>                       
                        <input type="password" id="defaultForm-pass" class="form-control validate" placeholder="Your email" style="width: 90%; border-color: #006fbe">
                        <label data-error="wrong" data-success="right" for="defaultForm-pass"></label>
                    </div>
                </div>
                <div class="modal-footer d-flex justify-content-center content">
                    <button class="btn btn-learn-more">Login</button>
                </div>
            </div>
        </div>
    </div>
<!-- End Register Modal -->
{% endblock %}
