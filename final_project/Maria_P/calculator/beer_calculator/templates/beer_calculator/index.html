{% extends 'beer_calculator/base.html' %}

{% load static %}

{% block title %} Beer Calculator {% endblock%}

{% block content %}

<!-- Carousel -->

<div id="myCarousel" class="carousel slide" data-ride="carousel">

    <!-- Indicators -->
    <ul class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel" data-slide-to="1"></li>
        <li data-target="#myCarousel" data-slide-to="2"></li>
    </ul>

    <!-- The slideshow -->
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img class="mx-auto d-block rounded" src="{% static 'beer_calculator/img/costs.jpg' %}" alt="Recipes">
            <div class="carousel-caption" id="carousel-caption-costs">
                <h3 class="carousel-caption-paragraph">Calculate the cost of an ingredient in a recipe</h3>
            </div>
        </div>
        <div class="carousel-item">
            <img class="mx-auto d-block rounded" src="{% static 'beer_calculator/img/ingredients.jpg' %}" alt="Costs">
            <div class="carousel-caption">
                <h3>Track your ingredients</h3>
            </div>
        </div>
        <div class="carousel-item">
            <img class="mx-auto d-block rounded" src="{% static 'beer_calculator/img/recipes.jpg' %}" alt="Ingredients">
            <div class="carousel-caption">
                <h3>Track your recipes</h3>
            </div>
        </div>
    </div>

    <!-- Left and right controls -->
    <a class="carousel-control-prev" href="#myCarousel" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#myCarousel" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
</div>

<!-- Buttons to other pages -->
<div class="index-page-button-container">
    <span>
        <a class="btn btn-outline-dark btn-lg index-page-button" href="{% url 'costs' %}" role="button">Costs</a>
        <a class="btn btn-outline-dark btn-lg index-page-button" href="{% url 'ingredients' %}" role="button">Ingredients</a>
        <a class="btn btn-outline-dark btn-lg index-page-button" href="{% url 'recipes' %}" role="button">Recipes</a>
    </span>
</div>

{% endblock %}
