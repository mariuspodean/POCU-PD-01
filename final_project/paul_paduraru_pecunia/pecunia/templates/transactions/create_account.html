
<div class="modal hide custom-modal" id="accountModal">
  <form class="well" method="post" action="{% url 'create_account' %}">
    <div class="modal-header">
      <h3>Create new Account</h3>
    </div>
    <div class="modal-body">
         {% csrf_token %}
         <label for="name">Account name: </label>
         <input required id="name" type="text" name="name" value="">
         <label for="balance">Account balance: </label>
         <input required id="balance" type="number" name="balance" value="" min="0">
         <label for="currency">Account currency: </label>
         <select required id="currency" name="currency" value="">

          <option disabled selected value> -- none -- </option>
          <option value="RON">RON</option>
          <option value="EURO">EURO</option>

         </select>

    </div>
    <div class="modal-footer">
         <input class="btn" style="background-color: #00D498;" type="submit" value="Save" />
         <input name="cancel" class="btn" type="button"  data-dismiss="modal" value="Cancel"/>
    </div>
  </form>
  </div>
