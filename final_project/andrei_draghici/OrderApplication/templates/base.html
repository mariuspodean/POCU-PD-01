{% load static%}
<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <link rel="stylesheet" type="text/css" href="{% static 'CSS/styles.css'%}">
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
      <title>Orders Application</title>
   </head>
   <body>
      <ul class="row" style="text-align: center;font-size: xx-large;">
         <li class="col-md-3"><a class="active" href="{% url 'index' %}">Home</a></li>
         <li class="col-md-3"><a href="{% url 'customers' %}">Customers</a></li>
         <li class="col-md-3"><a href="{% url 'products' %}">Products</a></li>
         <li class="col-md-3"><a href="{% url 'orders' %}">Orders</a></li>
      </ul>
      {% block customers %} {% endblock %}
      {% block orders %} {% endblock %}
      {% block products %} {% endblock %}
      {% block index %} {% endblock %}
   </body>
</html>
